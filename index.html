<style>
:root{
  --mc-green:#5BC236;
  --dark:#0a0a0a;
  --glass:rgba(0,0,0,.55);
  --card:#111;
  --text:#eee;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial;}
body{background:var(--dark) url(index/res/bg-stars.jpg) center/cover fixed;color:var(--text);}
header{
  position:fixed;top:0;left:0;right:0;z-index:1000;
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 40px;background:var(--glass);backdrop-filter:blur(8px);
}
.logo{height:45px;cursor:pointer;transition:transform .3s;}
.logo:hover{transform:scale(1.1);}
nav{display:flex;gap:20px;}
nav a{
  color:#fff;font-weight:bold;text-decoration:none;position:relative;padding:6px 0;
  transition:color .3s;
}
nav a::after{
  content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;
  background:var(--mc-green);transition:.3s;
}
nav a:hover{color:var(--mc-green);}
nav a:hover::after{width:100%;}
.hero{margin-top:69px;height:calc(100vh - 69px);display:flex;align-items:center;justify-content:center;background:url(res/hero-main.jpg) center/cover fixed;}
.hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45);}
.hero-content{position:relative;text-align:center;max-width:600px;padding:30px;}
.hero h1{font-size:3.5em;margin-bottom:15px;}
.hero p{font-size:1.3em;margin-bottom:30px;}
.btn{
  display:inline-block;padding:14px 36px;background:var(--mc-green);color:#000;
  font-weight:bold;border-radius:50px;text-decoration:none;transition:.3s;
}
.btn:hover{transform:translateY(-4px);box-shadow:0 8px 20px var(--mc-green);}
.features{padding:100px 20px;text-align:center;background:var(--dark);}
.features h2{font-size:2.4em;margin-bottom:50px;}
.cards{display:flex;gap:40px;flex-wrap:wrap;justify-content:center;}
.card{
  width:280px;background:var(--card);border-radius:16px;padding:30px;
  text-align:center;transition:.3s;box-shadow:0 8px 20px rgba(0,0,0,.4);
}
.card:hover{transform:translateY(-8px);}
.card img{width:80px;height:80px;margin-bottom:20px;}
.card h3{font-size:1.5em;margin-bottom:12px;color:var(--mc-green);}
.quick-connect{text-align:center;padding:80px 20px;}
.qr{width:160px;border:4px solid var(--mc-green);border-radius:12px;transition:.3s;}
.qr:hover{transform:scale(1.05);}
footer{background:#000;text-align:center;padding:20px;font-size:.8em;color:#555;}
</style>
</head>
